<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking appointment</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/Furnita-logo.png" />
  </head>
  <body>
    <nav class="app-navbar">
      <h1 class="app-navbar__logo-text">furnita</h1>
      <ul class="app-navbar__links">
        <li class="app-navbar__links--items">
          <a href="/shop.html">
            <i class="fa-solid fa-2x fa-shop"></i>
          </a>
        </li>
        <li class="app-navbar__links--items">
          <a class="app-nav-links__items" href="/cart.html">
            <i class="fa-solid fa-2x fa-cart-shopping"></i>
            <p
              id="cart-items-length"
              class="app-nav-links__items--cart-items-length"
            >
              0
            </p>
          </a>
        </li>
        <li class="app-navbar__links--items">
          <a href="/user_account.html">
            <i class="fa-solid fa-2x fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>

    <section class="booking">
      <h2 class="app-container__heading">
        Boo<span class="app-container__heading--sub">king App</span>lication
      </h2>

      <div class="booking__content">
        <div class="booking__content--text">
          *Our office hours are Monday through Friday from 9am to 5pm. Please
          provide neccessary details and preferred date and time for your
          appointment.
        </div>

        <div class="booking__content--chosen-plan">
          <hr />
          <p class="booking__content--chosen-text">Custom Plan</p>
          <hr />
        </div>

        <div class="booking__content--form">
          <form class="user-form">
            <div class="booking__form--inline">
              <div class="user-form__input">
                <label class="user-form__input--label" for="first-name"
                  >First Name</label
                >
                <input
                  class="input-form user-form__input--input"
                  id="first-name"
                  type="text"
                />
              </div>
              <div class="user-form__input">
                <label class="user-form__input--label" for="last-name"
                  >Last Name</label
                >
                <input
                  class="input-form user-form__input--input"
                  id="last-name"
                  type="text"
                />
              </div>
            </div>
            <div class="user-form__input booking__form--block">
              <label class="user-form__input--label" for="email-address"
                >Email Address</label
              >
              <input
                class="input-form user-form__input--input"
                id="email-address"
                type="email"
              />
            </div>
            <div class="booking__form--inline">
              <div class="user-form__input">
                <label class="user-form__input--label" for="date">Date</label>
                <input
                  class="input-form user-form__input--input"
                  id="date"
                  type="date"
                />
              </div>
              <div class="user-form__input">
                <label class="user-form__input--label" for="time">time</label>
                <input
                  class="input-form user-form__input--input"
                  id="time"
                  type="time"
                />
              </div>
            </div>
            <div class="booking__form--checkbox-container">
              <input id="checkbox" type="checkbox" />
              <label for="checkbox">Virtual Meeting</label>
            </div>
          </form>
        </div>
        <button
          class="user-form__btn btn booking__content--btn"
          type="submit"
          onclick="goToPage()"
        >
          Book
        </button>
      </div>
    </section>
    <script>
      const totalCartItems = document.getElementById("cart-items-length");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      cart == []
        ? (totalCartItems.innerHTML = "0")
        : (totalCartItems.innerHTML = `${cart.length}`);

      function goToPage() {
        return window.location.assign("/booking_confirmed.html");
      }
    </script>
  </body>
</html>
